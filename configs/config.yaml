server:
  http:
    host: "0.0.0.0"
    port: "8080"

logger:
  path: "log/log.txt"
  level: "debug"

db:
  postgres:
    dialect: "postgres"
    dsn: "host=localhost port=5432 dbname=db user=db password=db sslmode=disable"
  memory:
    maxsize: 20

repository:
  type: "postgres"

redis:
  address: "kafka:9092"
  batchtimeout: "30ms"
  dialertimeout: "30s"
  group: "main_group"

